<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" type="text/css" href="../css/login.css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
</head>

<body>
<div class="contain" style="left: -13px; top: -2px;">
     <div class="logintop"> </div>
     <div class="loginbody">
         <div class="logindiv">
              <form name="loginform" class="loginform">
                 <ul>
                    <li>
                       <input name="username" type="text" class="loginuser" value=""
                        placeholder="输入账号"  maxlength="100" id="username"                         errormsg="用户名长度在6-16位之间"/>
                    </li>
                    <li>
                        <input name="password" type="password" class="loginpwd" value=""
                        placeholder="输入密码" id="password" errormsg="密码长度在6-16位之间"/>
                    </li>
                    <li>
                        <input name="btrRtSubmit" type="submit" class="loginbtn" 
                         id="btnRtSubmit" value="登录"/>
                    </li>
                  </ul>                         
               </form>
          </div>
     </div>
  <div class="loginbottom">版权所有 2019 Star-net</div>
</div>

</body>
</html>
